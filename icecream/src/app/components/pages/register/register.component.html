        <form (ngSubmit)="register()">

          <p *ngIf="passwordCtrl.errors?.['required']" style="font-size: 12px; color: white;">La contrase침a es obligatoria</p>
          <p *ngIf="passwordCtrl.errors?.['minlength']">La contrase침a debe tener al menos 8 caracteres</p>
        </div>
            <button type="submit">Registrarse</button>
        </form>
